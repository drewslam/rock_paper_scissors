<!DOCTYPE html>
<html lang='en'>
<meta charset='UTF-8'>
<title>Rock, Paper, Scissors</title>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<link rel='stylesheet' href='style.css'>

<body>
    <div id='container'>
        <h1>Rock, Paper, Scissors</h1>
        <button class='selections' id='reset'>Reset</button>
        <div id='selections'>
            <img src='/rock.jpeg' alt='Rock' class='selections' id='rock' />
            <img src='/paper.jpeg' alt='Paper' class='selections' id='paper'/>
            <img src='/scissors.jpeg' alt='Scissors' class='selections' id='scissors'/>
        </div>
        <div class='score-board'>
            <p id='player-score'>Player: 0</p>
            <p id='computer-score'>Computer: 0</p>
        </div>
    </div>

    <script src='script.js'>
    </script>
</body>

</html>
